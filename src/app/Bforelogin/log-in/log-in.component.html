<div class = primero>
    <div class="form">
      <h2>INGRESA AQUI</h2>
      <form class="login-form" id ='formulario' #formLogin="ngForm" (ngSubmit)="logIn(formLogin.value)">
        <input type = "text" name = "dni" placeholder = "DNI" ngModel>
        <input type = "password" name = "pin" placeholder = "PIN" ngModel>
        <div class="checkDirector">
          <label for="remember-me">Manten mi sesi√≥n iniciada</label>
          <input [checked]= "esDirector"   class = "checkboxDir" id= "checkDirector" (change) = "esDirector= !esDirector" name = "remember-me" type="checkbox" />
        </div>
        <input  class="login-button" type="submit" value="Log In"/>
      </form>
      <a [routerLink]="['/']"><button class="buttoncancel">Cancelar</button></a>
  </div>  
</div>
