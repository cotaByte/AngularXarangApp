<navbar>
  <div class="cabecera">
    <div class="vacio_son">
      <h2 class="msg_vacio"> Añade un miembro</h2>
    </div>
  </div>
<form class="contenedor" #formAddMiembro = "ngForm"  id="addMiembroForm" (ngSubmit) = "addMiembro(formAddMiembro.value)" >
    <input  class="inputs_forms" type = "text"  name = "dni" placeholder = "DNI" ngModel>
    <input class="inputs_forms" type = "text" name = "nombre" placeholder = "Nombre" ngModel>
    <input class="inputs_forms" type = "text" name = "apellido1" placeholder = "Primer  apellido" ngModel>
    <input class="inputs_forms" type = "text" name = "apellido2" placeholder = "Segundo apellido" ngModel>
    <p>
      <mat-form-field>
        <mat-select  class="selectorInstrumento" placeholder="Instrumento" [(ngModel)]="seleccionada" name="instrumento">
          <mat-option *ngFor="let op of array" [value]="op.id">
            {{op.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <input class="inputs_forms" type = "number" name = "telefono" placeholder = "Teléfono/Móvil" ngModel>
    <input class="inputs_forms" type = "password"  name = "pin" placeholder = "PIN" ngModel>
    <div class="checkDirector">
      <label class="check_label"  for="remember-me">Es Director? </label>
      <input  *ngIf="token.director==true" [checked]= "esDirector"   class = "checkboxDir" id= "checkDirector" (change) = "esDirector= !esDirector" name = "esDirector" type="checkbox" />
    </div>
    <br/>
    <br/>
    <input class="btn" type = "submit" value = "Añadir Miembro">
    
  </form>
</navbar>
