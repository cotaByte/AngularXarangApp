<navbar>
<div class = "contenedorElementoM" *ngFor="let miembro of miembros">
  <h3>- NIF: {{ miembro.nif }}</h3>
  <h3>- Nombre Completo: {{ miembro.nombre }} {{ miembro.apellido1 }} {{ miembro.apellido2 }}</h3>
  <h3>- Telefono: {{ miembro.telefono }}</h3>
  <button class="button2" *ngIf="token.director ==true" (click)="eliminarMiembro(miembro.id)">Eliminame</button>
</div>
</navbar>
